<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% block title %} {% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='theme.css') }}" rel="stylesheet">

</head>
<body>

	<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary" style="max-height: 48px;">
  	<div class="container-fluid">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 25px;">
	        <li class="nav-item">
	          <a class="nav-link {{'active' if request.endpoint == 'home' }}" aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link {{'active' if request.endpoint == 'cryptocalc' or request.endpoint == 'result'}}" href="/cryptocalc">CryptoCalc</a>
	        </li>
	      </ul> 
	  </div>
	</nav>

{% block content %} {% endblock %}
</body>
</html>
